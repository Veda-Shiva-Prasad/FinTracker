<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FinTracker</title>
    <style>
      /* TEMPORARY INLINE CSS TO TEST */
      :root {
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --primary-color: #3b82f6;
        --secondary-color: #64748b;
        --success-color: #10b981;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        /* Using the same beautiful background gradient */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* 1. Reduced max-width for a smaller overall box */
      .auth-container {
        width: 100%;
        max-width: 380px; /* Reduced from 420px to 380px */
      }

      .auth-card {
        background: var(--card-bg);
        /* 1. Reduced padding for a shorter card */
        padding: 1.5rem 2rem; /* Reduced vertical padding from 2.5rem */
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
      }

      .auth-card h1 {
        text-align: center;
        color: var(--primary-color);
        /* 3. Slightly smaller title */
        font-size: 2rem; /* Reduced from 2.2rem */
        margin-bottom: 0.25rem; /* Reduced spacing */
        font-weight: 700;
      }

      .auth-card > p {
        text-align: center;
        color: var(--secondary-color);
        /* 2. Reduced spacing below "Create your account" */
        margin-bottom: 1.5rem; /* Reduced from 2rem */
        font-size: 1rem; /* Reduced from 1.1rem */
      }

      #register-form {
        display: flex;
        flex-direction: column;
        /* 2. Reduced gap between form elements */
        gap: 1rem; /* Reduced from 1.5rem */
      }

      #register-form label {
        display: flex;
        flex-direction: column;
        color: var(--text-color);
        font-weight: 600;
        font-size: 0.9rem; /* Slightly smaller label text */
      }

      #register-form input {
        width: 100%;
        /* 2. Slightly reduced input padding */
        padding: 10px 14px; /* Reduced from 12px 16px */
        border: 2px solid var(--border-color);
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text-color);
        font-size: 0.95rem;
        margin-top: 6px; /* Reduced margin-top */
        transition: all 0.3s ease;
      }

      #register-form input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      #register-form button {
        width: 100%;
        /* 2. Slightly reduced button padding */
        padding: 12px; /* Reduced from 14px */
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem; /* Reduced from 1.1rem */
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.25rem; /* Reduced margin-top before button */
      }

      #register-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        background: #2563eb;
      }

      .auth-link {
        text-align: center;
        /* 2. Reduced margin-top below the form/button */
        margin-top: 1rem; /* Reduced from 1.5rem */
        color: var(--secondary-color);
        font-size: 0.9rem; /* Reduced from 0.95rem */
      }

      .auth-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .auth-link a:hover {
        text-decoration: underline;
      }

      #register-message {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        text-align: center;
        font-weight: 500;
      }

      .import-success {
        background: rgba(16, 185, 129, 0.1);
        color: var(--success-color);
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .import-error {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>FinTracker</h1>
        <p>Create your account</p>

        <form id="register-form">
          <label>
            Full Name:
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </label>
          <label>
            Email:
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </label>
          <label>
            Password:
            <input
              type="password"
              id="password"
              placeholder="Create a password (min. 6 characters)"
              required
              minlength="6"
            />
          </label>
          <button type="submit">Create Account</button>
        </form>

        <div class="auth-link">
          Already have an account? <a href="login.html">Sign in here</a>
        </div>

        <div id="register-message" style="margin-top: 1rem"></div>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
